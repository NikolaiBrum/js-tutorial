<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Higher or Lower</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header>
        <h1>Higher or Lower</h1>
    </header>

    <main>
        <section id="playerOne">
            <h3>Player 1</h3>
            <div class="controls">
                <button class="controlBtns">Higher</button>
                <p>Points:</p>
                <button class="controlBtns">Lower</button>
            </div>
        </section>
        <section id="numberGen">
            <h2>Community Number</h2>
            <p id="explainer">
                Roll a random number using the button below.<br>
                Afterwards each player guess whether the next number is higher or lower.
            </p>
            <div class="controls">
                <button id="rollBtn">Roll Number</button>
                <p id="roll">Roll me!</p>
            </div>
        </section>
        <section id="playerTwo">
            <h3>Player 2</h3>
            <div class="controls">
                <button class="controlBtns">Higher</button>
                <p>Points:</p>
                <button class="controlBtns">Lower</button>
            </div>
        </section>
    </main>

    <footer>
        <h5>Copyright</h5>
    </footer>





    <script src="js/app.js"></script>
</body>
</html>
